<div>
    <div class="text-center">
        <h1>Riepilogo Esito</h1>
    </div>
</div>

<div class="row">
    <div class="col-12 col-sm-4">
        <table mdbTable>
            <thead>
                <tr>
                    <th *ngFor="let headSC of headElementsSC" scope="col">{{headSC}} </th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let elSC of elementsSchedaCliente">
                    <th scope="row">{{elSC.id}}</th>
                    <td>{{elSC.first}}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <div class="col-12 col-sm-4">
        <table mdbTable>
            <thead>
                <tr>
                    <th *ngFor="let headSeg of headElementsSeg" scope="col">{{headSeg}} </th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let elSeg of elementsSegmentazione">
                    <th scope="row">
                        {{elSeg.idSeg}}
                    </th>
                    <td>{{elSeg.firstSeg}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-12 col-sm-4">
        

        <table class="table" >
            <thead>
              <tr>
                <th *ngFor="let headDeb of headElementsDeb" scope="col">{{headDeb}} </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let elSeg of elementsEstinzioneDebito">
                <th scope="row">{{elSeg.mesiEstinzione}}</th>
                <td>{{elSeg.rateSimulazioneEstinzione}}</td>
                <td>{{elSeg.residuoMontante}}</td>
              </tr>
            </tbody>
          </table>

    </div>
    <div class="col-12 col-sm-1"></div>
</div>
