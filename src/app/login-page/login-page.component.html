<div class="row">

    <div class="col-md-3">
    </div>

    <div class="col-md-6">
        <form [formGroup]="loginForm">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <label> Username </label>
                    </div>
                    <div class="row">
                        <input type="text" formControlName="username">
                    </div>

                    <div class="row">
                        <label> Password </label>
                    </div>

                    <div class="row">
                        <input type="password" formControlName="password">
                    </div>

                    <div class="row">
                        <button status="basic" size="small" fullWidth (click)="onLogin()">
                            Login
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                </div>


            </div>
        </form>
    </div>

    <div class="col-md-3">
    </div>

</div>
