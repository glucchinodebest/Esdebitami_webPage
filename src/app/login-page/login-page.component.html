<div class="row">

    <div class="col-md-3">
    </div>

    <div class="col-md-6">
        <form [formGroup]="loginForm">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <label> Username </label>
                    </div>
                    <div class="row">
                        <input  type="text" required formControlName="username" > 
                    </div>

                    <div class="row">
                        <label id="usernameRequired">
                            {{usernameRequired}}
                        </label>
                    </div>


                    <div class="row">
                        <label> Password </label>
                    </div>

                    <div class="row">
                        <input type="password" required formControlName="password"  >
                    </div>

                    <div class="row">
                        <label id="passwordRequired">
                            {{passwordRequired}}
                        </label>
                    </div>

                    <div class="row">
                        <label id="lblName">
                            {{name}}
                        </label>
                    </div>

                    <div class="row">
                        <button status="basic" size="small" fullWidth (click)="onLogin()">
                            Login
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                </div>


            </div>
        </form>
    </div>

    <div class="col-md-3">
    </div>

</div>
